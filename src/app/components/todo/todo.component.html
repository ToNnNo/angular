<header>
  <h1>Exercice Todo List</h1>
</header>

<div class="row">
  <div class="col">
    <p class="small">{{ tasks.length | i18nPlural: remainsMap }}</p>
  </div>
  <div class="w-100"></div>

  <aside class="col-3">
    <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action"
              *ngFor="let task of tasks; index as index" (click)="remove(index)">{{ task }}</button>
    </div>
  </aside>

  <article class="col-9">

    <div class="input-group">
      <input type="text" class="form-control form-control-lg" id="task_input"
             placeholder="Entrer une tache" [(ngModel)]="task" (keyup.enter)="add()"/>
      <div class="input-group-append">
        <button class="btn btn-outline-primary" (click)="add()">
          Ajouter
        </button>
      </div>
    </div>

  </article>

</div>
