<header>
  <h2>Inscription</h2>
</header>
<p class="small">Reactive Forms</p>

<form [formGroup]="form" (submit)="signup()">
  <div class="form-group row">
    <label class="col-2 col-form-label">Email: </label>
    <div class="col-10">
      <input type="text" class="form-control" placeholder="Email" formControlName="email" />
      <p class="text-danger" *ngIf="controlEmail(); let message">{{ message }}</p>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password: </label>
    <div class="col-10">
      <input type="password" class="form-control" placeholder="Password" formControlName="password" />
      <p class="text-danger" *ngIf="controlPassword(); let message">{{ message }}</p>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Confirmation: </label>
    <div class="col-10">
      <input type="password" class="form-control" placeholder="Password" formControlName="confirm" />
      <p class="text-danger" *ngIf="controlConfirm(); let message">{{ message }}</p>
    </div>
  </div>

  <div class="form-group row">

    <div class="col-10 offset-2">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="CGU" formControlName="term" />
        <label class="form-check-label" for="CGU">Conditions Générales d'Utilisation</label>

        <p class="text-danger" *ngIf="controlTerm(); let message">{{ message }}</p>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-2 col-10">
      <input type="submit" class="btn btn-outline-primary" value="S'inscrire" />
    </div>
  </div>

</form>
